{% extends "base.html" %}

{% block styles %}

{% endblock %}


{% block body %}
<div class="ui large top fixed menu">
  <div class="ui container">
    {% include "user_nav_items.html" %}
  </div>
</div>

{% include "notifications.html" %}

<section class="ui vertical stripe segment">
	<center>
	  <h1 class="title">File Upload</h1>
    	  <h2 class="subtitle"> Select a measurement file to use for analysis </h2>
      	  <form action="/uploader" method="POST" enctype="multipart/form-data">
			<input class="button is-dark" type="file" name="file" />
			<input class="button is-info" type="submit" value="upload" />
	  </form>
	</center>
</section>

<div class="ui divider"></div>

<section class="ui vertical stripe segment">
  <div class="ui two column stackable center aligned grid">
    <div class="ui vertical divider"> And </div>
    <div class="column">
      <center>
	<h1 class="title"> Set Force Model </h1>
	<label class="checkbox" checked disabled>
	  <input type="checkbox" checked disabled> Point Mass
	</label>
	<br>
	<label class="checkbox">
	  <input type="checkbox"> J2 Perturbation
	</label>
	<br>
	<label class="checkbox">
	  <input type="checkbox"> J3 Perturbation
	</label>
	<br>
	<label class="checkbox">
	  <input type="checkbox"> Drag
	</label>
	<br>
	<label class="checkbox">
	  <input type="checkbox"> Solar Radiation Pressure
	</label>
      </center>
    </div>
    <div class="column">
      <center>
	<h1 class="title"> Select Options </h1>
	<p>	Options fields</p>
      </center>
    </div>
  </div>
</section>

<div class="ui divider">

<section class="ui vertical stripe segment">
  <center>
    <form action="/run" method="POST" enctype="multipart/form-data">
      <input class="button is-success" type="submit" value="Run Analysis">
    </form>
  </center>
</section>

{% endblock %}
